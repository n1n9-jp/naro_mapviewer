<!DOCTYPE html>
<html class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-full">
    <div class="min-h-full">



    <div class="relative z-50">
      <div class="bg-gray-800 pointer-events-none w-full h-16"></div>
      
      <div class="absolute inset-0 pointer-events-auto">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
          
          <div class="flex items-center">
            <h1 class="shrink-0 text-white font-bold">
              Impacts of Climate Change Projections
            </h1>
            <div class="md:block" id="global-nav">
              <div class="ml-10 flex items-baseline space-x-4">
                <span 
                  id="dashboard"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300" 
                  aria-current="page"
                  >ホーム</span
                >
                <a 
                  href="#"
                  id="datachange"
                  class="rounded-md px-3 py-2 text-sm font-medium bg-gray-900 text-white hover:bg-gray-700 hover:text-white"
                  >データの変更</a
                >
                <a 
                  href="#"
                  id="vizchange"
                  class="rounded-md px-3 py-2 text-sm font-medium bg-gray-900 text-white hover:bg-gray-700 hover:text-white"
                  >可視化の変更</a
                >
              </div>
            </div>
          </div>
          
          <div class="md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <div class="px-3 py-2">
                <a
                  href="#"
                  id="printscreen"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
                  >印刷</a
                >
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>



      <header class="bg-white shadow-sm relative z-10 h-10">
        <div class="mx-auto max-w-7xl px-4 py-2 sm:px-6 lg:px-8">
          <span id="selectedDir1">Apple</span> - <span id="selectedDir2">ssp126</span> - <span id="selectedDir3">pred_probability</span> - <span id="selectedVar">L0</span> - <span id="selectedYear">Year</span>
        </div>
      </header>

      <main class="pb-16">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <!-- Your content -->
        </div>
      </main>




      <div id="slideOverContainer" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 hidden z-0" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">

        <div class="fixed inset-0"></div>
        <div class="fixed inset-0 overflow-hidden">
          <div class="absolute inset-0 overflow-hidden">

            <div class="pointer-events-none fixed inset-x-0 top-24 flex justify-center z-0">

              <div id="sidepanel" class="pointer-events-auto w-full transform transition ease-in-out duration-500 sm:duration-700 -translate-y-full">

                <!-- sidepanel の内容はそのまま -->
                <form class="flex h-full flex-col divide-gray-200 bg-white shadow-xl">
                  <div class="h-0 flex-1 overflow-y-auto bg-gray-600">
                    <div class=" mx-auto max-w-7xl px-4 py-6 sm:px-6">

                      <div class="flex items-center justify-between">
                        <h2 class="text-base font-semibold text-white" id="slide-over-title">New Project</h2>
                      </div>
                      <div class="mt-1">
                        <p class="slider-description text-sm text-indigo-300">Get started by filling in the information below to create your new project.</p>
                      </div>
                    
                      <!-- ここに差し替え用のコンテンツ領域を追加 -->
                      <div class="slider-content mt-4">
                      </div>

                    </div>

                    <!-- <div class="flex flex-1 flex-col justify-between">
                      <div class="divide-y divide-gray-200 px-4 sm:px-6">
                        <div class="space-y-6 pt-6 pb-5">
                        </div>
                      </div>
                    </div> -->

                  </div>

                  <div class="flex-shrink-0 px-4 py-4 bg-gray-600">
                    <div class="flex justify-center">
                      <button id="closeSliderButton" type="button" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">
                        閉じる
                      </button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-gray-800 text-white py-4 fixed bottom-0 w-full">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <p class="text-left text-sm">©NARO. All rights reserved.</p>
        </div>
      </footer>

    </div>


  <script src="assets/js/lib/pubsub.js"></script>
  <script src="assets/js/main.js"></script>

  </body>
</html>

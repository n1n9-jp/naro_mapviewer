            <div class="md:block" id="global-nav">

                >
              </div>
            </div>
          </div>

      <header class="bg-white shadow-sm relative z-40 h-10">

          色への変数: <span id="selectedForColor" class="font-bold"></span>&nbsp;&nbsp;&nbsp;
          高さへの変数: <span id="selectedForDepth" class="font-bold"></span>&nbsp;&nbsp;&nbsp;
          スケール: <span id="selectedForScale" class="font-bold"></span>&nbsp;&nbsp;&nbsp;
        </div>
      </header>

      <main class="pb-16">

                            </div>

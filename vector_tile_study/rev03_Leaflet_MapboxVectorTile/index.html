<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet + MapboxVectorTile Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
  <!-- Leaflet.MapboxVectorTile プラグイン -->
  <script src="Leaflet.MapboxVectorTile.js"></script>
  <script>
    // マップの初期化
    var map = L.map('map').setView([35.6895, 139.6917], 10);

    // MVTソースの設定
    var mvtLayer = new L.TileLayer.MVTSource({
      url: "http://127.0.0.1:5500/asb/{z}/{x}/{y}.pbf", // XYZ形式のpbfタイルURL
      maxZoom: 20,
      clickableLayers: ["5_joint"], // tippecanoeで出力したレイヤー名に合わせる
      style: function(feature) {
        // feature.type (1:ポイント, 2:ライン, 3:ポリゴン) によるスタイル設定例
        if (feature.type === 3) { // ポリゴンの場合
          return {
            color: "rgba(0,0,255,0.5)",
            outline: { color: "#000", size: 1 }
          };
        }
        return {};
      }
    });
    map.addLayer(mvtLayer);
  </script>
</body>
</html>
